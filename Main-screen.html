<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Screen</title>
    <link rel="stylesheet" href="peep-style.css">
</head>
<body>
    <header>
        <div class="header-bar">
            <div>
                <img src="imgs/1x/peep.png" class="header-logo">
            </div>
            <div class="header-quick-btn">
                <ul>
                    <li>Home</li>
                    <li>Contact</li>
                    <li>Report</li>
                    <li>About</li>
                </ul>
            </div>
            <div class="user-profile left-wrapper">
                Het Patel
                <div class="profile">
                    Hi
                </div>
            </div>
        </div>
    </header>
    <div class="area">
        <aside>
            <div class="announce">
                <div class="main-scr">
                    <label>Announcements</label>
                </div>
            </div>
            <div class="news">
                <div class="main-scr">
                    <label>News</label>
                </div>
            </div>
        </aside>
        <main>
            <div class="content">
    
            </div>
        </main>
        <aside class="right-aside">
            <div class="notifications">
                <div class="main-scr">
                    <label>Notifications</label>
                </div>
            </div>
            <div class="community">
                <div class="main-scr">
                    <label>Communities</label>
                </div>
            </div>
        </aside>
    </div>
</body>
</html>
