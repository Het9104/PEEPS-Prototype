<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="peep-style.css">
</head>
<body>
    <div class="container">
        <div class="brand"></div>
        <div class="login_fields_parent">
            <div class="login_fields_child">
                <h1>Login</h1>
                <div class="login">
                    <form action="Main-screen.html">
                        <input type="email" class="email_field" placeholder="Enter email" required>
                        <input type="password" class="pass_field" placeholder="Enter password" required>
                        <button type="submit" class="login_btn">Login</button>
                    </form>
                    <p>Don't have an account? <a href="Sign-up-page.html">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
