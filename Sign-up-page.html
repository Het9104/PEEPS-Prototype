<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="peep-style.css">
</head>
<body>
    <div class="brand"></div>
    <div class="login_fields_parent">
        <div class="login_fields_child login_fields_parent" style="margin-top: 100px;">
            Register
            <div class="login_fields_child login" style="width: 500px;">
                <form>
                    <table class="table_items">
                        <tr>
                            <td>
                                <label>Enter Name</label>
                                <input type="text" name="email" placeholder="Jane doe" class="email_field" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Enter Ph. No.</label><br>
                                <input type="tel" name="email" placeholder="00000 00000" class="email_field" maxlength="10" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Enter email</label>
                                <input type="email" name="email" placeholder="example@gamil.com" class="email_field" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Create password</label>
                                <input type="password" name="password" placeholder="Enter your password" class="pass_field" required>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: center;">
                                <input type="submit" name="submit" value="Sign Up" class="login_btn">
                            </td>
                        </tr>
                        <tr>
                            <td style="font-size: 15px; padding: 0px 10px 10px 0px; text-align: end;">
                                Already have a account? <a href="Login-page.html">Login
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
